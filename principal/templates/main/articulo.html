{% extends "main/header.html" %}
{% block content %}
<div class="row media content-section mobiledevice">
    <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="d-flex">
            <div>
                <h1 class="title-style">{{ object.titulo }}</h1>
                <h2 class="subtitle-style">{{ object.subtitulo }}</h2>
            </div>
        </div>
        <div class="d-flex article-metadata">
            <a class="mr-2" href="{% url 'perfil' object.autor.username %}">Autor: {{ object.autor }}</a>
            <small class="text-muted">Publicado {{ object.publicacion|date:"F d, Y" }}</small>
        </div>
        {% if object.author == user %}
                <div class="ml-auto">
                    <a class="btn btncolor btn-sm mt-1 mb-1" href="{% url 'articulo_update' object.grupos.campo object.articulo_campo %}">Actualizar</a>
                    <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'articulo_delete' object.grupos.campo object.articulo_campo  %}">Borrar</a>
                </div>
            {% endif %}
    </div>
    <div class="col-lg-9 col-md-12 col-sm-12" id="content">
        <div class="article-style">
            {{ object.contenido|safe }}
        </div>
    </div>
{% endblock content %}
