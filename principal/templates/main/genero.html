{% extends "main/header.html" %}
{% block content %}
<div class="row media content-section mobiledevice">
    <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="d-flex">
            <div>
                <h1 class="title-style">{{ object.titulo }}</h1>
                <h2 class="subtitle-style">{{ object.subtitulo }}</h2>
            </div>
        </div>
        <div class="d-flex article-metadata">
            <a class="mr-2" href="{% url 'perfil' object.autor.username %}">Autor: {{ object.autor }}</a>
            <small class="text-muted">Publicado</small>
        </div>
        {% if object.author == user %}
                <div class="ml-auto">
                    
                </div>
            {% endif %}
    </div>
    <div class="col-lg-9 col-md-12 col-sm-12" id="content">
        <div class="article-style">
            {{ object.contenido|safe }}
        </div>
    </div>
{% endblock content %}
