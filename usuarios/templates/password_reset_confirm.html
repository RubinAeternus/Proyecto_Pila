{% extends "main/header.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <h2>Reset de contraseña</h2><hr>
        <p>Introduzca nueva contraseña.</p>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-outline-info" type="submit">Resetear contraseña</button>
        </form>
    </div>
{% endblock %}
